<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Home Dashboard</title>
    <link rel="icon" href="https://www.svgrepo.com/show/360390/home-iot.svg" />
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f7f7f7; }
        table { border-collapse: collapse; width: 70%; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
        th { background-color: #efefef; }
        h1 { color: #333; }
    </style>
    <script>
        setInterval(function () {
            window.location.reload();
        }, 10000); // refresh every 10 seconds
    </script>
</head>
<body>
    <h1>Sensor Status Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Sensor</th>
                <th>Value</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Sensor}}</td>
                <td>{{.Value}}</td>
                <td>{{.Timestamp}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <p><em>Auto-refreshes every 10 seconds.</em></p>
</body>
</html>
