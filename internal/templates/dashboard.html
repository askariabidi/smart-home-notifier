<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Smart Home Dashboard</title>
    <link rel="icon" href="https://www.svgrepo.com/show/360390/home-iot.svg" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        table {
            border-collapse: collapse;
            margin: auto;
            width: 70%;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background-color: #efefef;
        }
        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        a.button:hover {
            background-color: #0d47a1;
        }
        em {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #777;
        }
    </style>
    <script>
        setInterval(function () {
            window.location.reload();
        }, 10000); // Refresh every 10 seconds
    </script>
</head>
<body>
    <h1>Sensor Status Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Sensor</th>
                <th>Value</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Sensor}}</td>
                <td>{{.Value}}</td>
                <td>{{.Timestamp}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <a href="/simulate" class="button">Simulate New Event</a>
    <em>Auto-refreshes every 10 seconds</em>
</body>
</html>
